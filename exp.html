<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f8f8;
        }

        .container {
            width: 80%;
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        select {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            width: 80%;
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        header {
    background-color: #007bff;
    color: #fff;
    padding: 15px 0;
    text-align: center;
    margin-bottom: 30px;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
}

.header-content h2 {
    margin: 0;
}

#rzp-btn {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

#rzp-btn:hover {
    background-color: #c82333;
}

    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h2>Expense Tracker</h2>
            <span id="premium"></span>
            <button id="rzp-btn">Buy Premium</button>
        </div>
    </header>
    
    <div class="container">
        <form id="my-form">
            <div class="form-group">
                <label for="expence">Expense Amount:</label>
                <input class="form-control" name="expence" id="expence" type="text">
            </div>
            <div class="form-group">
                <label for="des">Description:</label>
                <input class="form-control" name="des" id="des" type="text">
            </div>

            <div class="form-group">
                <label for="category">Choose a category:</label>
                <select class="form-control" name="category" id="category">
                    <option value="fuel">Fuel</option>
                    <option value="rent">Rent</option>
                    <option value="party">Party</option>
                    <option value="bills">Bills</option>
                    <option value="food">Food</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" id="btn" onclick="myfunction()">Submit</button>
            </div>
        </form>



    </div>
    <ul class="container" id="ul"></ul>

    <div class="container">
        <span id="lb"></span>
        <ul id="leaderboard">

        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="exp.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


    

</body>

</html>
